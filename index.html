<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="main.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>San Diego Top Spots</title>
</head>
<body>

  <header class="grid-container">
    <h1>San Diego Top Spots</h1>
    <img id="seal" src="img/2seal.png" alt="San Diego Seal">
    <img id="words" src="img/words.png" alt="Top Spots Words">
    <h2>America's Finest City!</h2>
    <form id="form" role="search">
      <input type="search" id="query" name="q" placeholder="Search..." aria-label="Search page">
      <button>Search</button>
    </form>
    <iframe id='map' src="https://www.google.com/maps/d/u/0/embed?mid=1SGAKTJtr2ixHgYuRjqElEPkfhXn7Z8s&ehbc=2E312F"
            width="100%" height="100%"></iframe>
  </header>

  <main class="grid-container">

    <table id="topSpotsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody id="dynamic-content"></tbody>
    </table>
  </main>

</body>
</html>
